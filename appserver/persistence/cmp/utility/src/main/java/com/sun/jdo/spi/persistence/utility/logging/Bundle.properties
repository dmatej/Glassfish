###############################################################################
# <This bundle is not divided into sections.>
# Message ID Range: JDO82000 - JDO82999
###############################################################################


# values for displaying log levels:
utility.level_off=OFF
utility.level_severe=SEVERE
utility.level_warning=WARNING
utility.level_info=INFO
utility.level_config=CONFIG
utility.level_fine=FINE
utility.level_finer=FINER
utility.level_finest=FINEST
utility.level_all=ALL

#{0}=class name
#{1}=method name
entering_method=ENTRY: {0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=ENTRY: {0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=RETURN: {0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=RETURN: {0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=THROW: {0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}: {1}

#{0}=logger name
errorlogger.create.exception=JDO82000: Exception creating logger {0}
JDO82000.diag.cause.1=System was not able to create specified logger.
JDO82000.diag.cause.2=Error loading message bundle that corresponds to this logger.
JDO82000.diag.check.1=Check that the classpath settings are not corrupted.
JDO82000.diag.check.2=Check error log for the detailed reason.

#{0}=logger name
errorlogger.filehandler.initialize.exception=JDO82001: Exception while initializing FileHandler for logger {0}
#{0}=logger name
errorlogger.formatter.initialize.exception=JDO82002: Exception while initializing formatter for logger {0}
