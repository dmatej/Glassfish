#mapping between jdbc and mysql
TINYINT=TINYINT
BIGINT=BIGINT
CLOB=TEXT
REAL=FLOAT
BIT=TINYINT(1)
BOOLEAN=TINYINT(1)
TIMESTAMP=DATETIME
DATE=DATETIME
TIME=DATETIME

createTableEnd.sql-format=) ENGINE=InnoDB
alterTableDropConstraint.sql-format=ALTER TABLE {0} DROP FOREIGN KEY {1}

